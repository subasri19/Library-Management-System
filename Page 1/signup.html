<!DOCTYPE HTML>
<html>

<head>
    <title>
        Sign up form
    </title>
    <link rel="stylesheet" type="text/css" href="signup.css">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <audio loop="true" autoplay="true">
        <source src="../assets/harry_potter_loop.mp3" type="audio/mpeg">
    </audio>
    <div class="title">
        <h1>LMS</h1>
    </div>

    <div class="contain">
        <div class="entry">
            <div class="choice">
                <a class="col borderSignup">
                    <h4 class="signupTitle" onclick="showSignup()">sign up</h4>
                </a>
                <a class="col borderSignin">
                    <h4 class="loginTitle" onclick="showLogin()">login</h4>
                </a>
            </div>
            <div class="login" id="login">
                <div class="form" style="padding: 20px">
                    <label for="usrname" class="glyphicon glyphicon-user">
                        Username
                    </label>
                    <input type="text"  placeholder="Enter your preferred name" name="usrname" id="usrname" required>
                    <label for="psw" class="glyphicon glyphicon-lock">
                        Password
                    </label>
                    <input type="password" placeholder="Enter the password" name="psw" id="psw" required>
                    <label for="submit"></label>
                    <input type="button" value="Sign in" onclick="loginValidate()">
                </div>
            </div>

            <div class="signup" id="signup">
                <div class="form">
                    <label for="name" class="glyphicon glyphicon-tag">
                        Name
                    </label>
                    <input type="text" placeholder="Enter your name" name="name" id="name" required>
                    <label for="usrname" class="glyphicon glyphicon-user">
                        Username
                    </label>
                    <input type="text" placeholder="Enter your preferred name" name="usrname" id="usrname1" required>
                    <label for="phno" class="glyphicon glyphicon-phone">
                        Phone number
                    </label>
                    <input type="text" placeholder="Enter your phone number" name="phno" id="phno" required>
                    <label for="email" class="glyphicon glyphicon-send">
                        Email id
                    </label>
                    <input type="text" placeholder="Enter your email id" name="email" id="mail" required>
                    <label for="psw" class="glyphicon glyphicon-lock">
                        Password
                    </label>
                    <input type="password" placeholder="Enter the password" name="psw" id="psw1" required>
                    <label for="confirmPsw" class="glyphicon glyphicon-lock">
                        Re-enter password
                    </label>
                    <input type="password" placeholder="Re-enter password" name="confirmPsw" id="psw2" required>
                    <label for="submit"></label>
                    <input type="button" value="Register" onclick="signupValidate()">
                </div>
            </div>
        </div>
    </div>
    <img src="../assets/lms.jpg" class="name">
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="../Lettering.js-master/jquery.lettering.js"></script>
    <script src="signup.js"></script>
</body>

</html>
